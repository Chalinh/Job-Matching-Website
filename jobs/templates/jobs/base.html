{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matcher - Find Your Next Opportunity</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 text-gray-900 min-h-screen">

<!-- Navbar -->
<nav class="bg-white/80 backdrop-blur-lg shadow-lg sticky top-0 z-50 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-24 items-center">
            <div class="flex items-center space-x-4">
                <div class="flex items-center justify-center">
                    <svg class="w-10 h-10 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2zm0 0V4m0 16v-4m8-4h4M4 12H0m16.364 6.364l2.828 2.828M5.808 5.808l2.828 2.828m0 8.486l-2.828 2.828M19.192 5.808l-2.828 2.828"/>    
                    </svg>
                </div>
                <div>
                    <div class="text-3xl font-bold gradient-text">Job Matcher</div>
                    <div class="text-sm text-gray-500 font-medium -mt-1">Smart Career Connections</div>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="py-6">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-white/80 backdrop-blur-lg border-t border-gray-100 py-4 mt-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-gray-600 text-xs">&copy; 2025 Job Matcher. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
