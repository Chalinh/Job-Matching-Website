{% extends "jobs/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto px-4">
    <!-- Hero Section -->
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold gradient-text mb-2">Find Your Next Job</h1>
        <p class="text-gray-600 text-sm">Search for opportunities that match your profile</p>
    </div>

    <!-- Main Form Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 card-hover border border-gray-100">
        <div class="flex items-center space-x-2.5 mb-5">
            <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
            <div>
                <h2 class="text-lg font-bold text-gray-800">Job Search Preferences</h2>
                <p class="text-xs text-gray-500">Tell us about your ideal position</p>
            </div>
        </div>

        <form method="POST" action="{% url 'jobs:search_results' %}" class="space-y-4">
            {% csrf_token %}

            <!-- Job Title -->
            <div class="group">
                <label class="block text-gray-700 font-semibold mb-1.5 flex items-center space-x-1.5 text-sm">
                    <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <span>Desired Job Title</span>
                </label>
                <input type="text" name="job_title" placeholder="e.g., Frontend Developer, Data Scientist"
                    class="w-full border-2 border-gray-200 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-gray-50 focus:bg-white">
            </div>

            <!-- Skills -->
            <div class="group">
                <label class="block text-gray-700 font-semibold mb-1.5 flex items-center space-x-1.5 text-sm">
                    <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Skills</span>
                </label>
                <input type="text" name="skills" placeholder="e.g., Python, Django, React, Machine Learning"
                    class="w-full border-2 border-gray-200 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-gray-50 focus:bg-white">
                <p class="text-[11px] text-gray-500 mt-1 ml-0.5">Separate multiple skills with commas</p>
            </div>

            <!-- Experience Section -->
            <div class="group">
                <label class="block text-gray-700 font-semibold mb-1.5 flex items-center space-x-1.5 text-sm">
                    <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <span>Work Experience</span>
                </label>

                <div id="experience-container" class="space-y-2">
                    <!-- Experience Entry 1 -->
                    <div class="experience-entry bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" name="experience_years[]" min="0" placeholder="Years"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white">
                            <input type="text" name="experience_title[]" placeholder="Job Title"
                                class="col-span-2 w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white">
                        </div>
                    </div>
                </div>

                <button type="button" onclick="addExperience()" class="mt-2 text-purple-600 hover:text-purple-700 text-xs font-medium flex items-center space-x-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span>Add Another Experience</span>
                </button>
            </div>

            <!-- Education Section -->
            <div class="group">
                <label class="block text-gray-700 font-semibold mb-1.5 flex items-center space-x-1.5 text-sm">
                    <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                    </svg>
                    <span>Education</span>
                </label>

                <div id="education-container" class="space-y-2">
                    <!-- Education Entry 1 -->
                    <div class="education-entry bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <div class="grid grid-cols-2 gap-2">
                            <select name="education_level[]"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white appearance-none cursor-pointer">
                                <option value="">Select Level</option>
                                <option value="High School">High School</option>
                                <option value="Bachelor">Bachelor's Degree</option>
                                <option value="Master">Master's Degree</option>
                                <option value="PhD">PhD</option>
                            </select>
                            <input type="text" name="education_major[]" placeholder="Major (e.g., Computer Science)"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white">
                        </div>
                    </div>
                </div>

                <button type="button" onclick="addEducation()" class="mt-2 text-purple-600 hover:text-purple-700 text-xs font-medium flex items-center space-x-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span>Add Another Education</span>
                </button>
            </div>

            <!-- Submit Button -->
            <div class="pt-2">
                <button type="submit" class="w-full gradient-bg text-white font-bold py-3 text-sm rounded-xl hover:shadow-2xl transition transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <span>Search Matching Jobs</span>
                </button>
            </div>
        </form>
    </div>

</div>

<script>
function addExperience() {
    const container = document.getElementById('experience-container');
    const newEntry = document.createElement('div');
    newEntry.className = 'experience-entry bg-gray-50 p-3 rounded-lg border border-gray-200 relative';
    newEntry.innerHTML = `
        <button type="button" onclick="removeExperience(this)" class="absolute top-2 right-2 text-red-500 hover:text-red-700">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <div class="grid grid-cols-3 gap-2">
            <input type="number" name="experience_years[]" min="0" placeholder="Years"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white">
            <input type="text" name="experience_title[]" placeholder="Job Title"
                class="col-span-2 w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white">
        </div>
    `;
    container.appendChild(newEntry);
}

function removeExperience(button) {
    button.closest('.experience-entry').remove();
}

function addEducation() {
    const container = document.getElementById('education-container');
    const newEntry = document.createElement('div');
    newEntry.className = 'education-entry bg-gray-50 p-3 rounded-lg border border-gray-200 relative';
    newEntry.innerHTML = `
        <button type="button" onclick="removeEducation(this)" class="absolute top-2 right-2 text-red-500 hover:text-red-700">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <div class="grid grid-cols-2 gap-2">
            <select name="education_level[]"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white appearance-none cursor-pointer">
                <option value="">Select Level</option>
                <option value="High School">High School</option>
                <option value="Bachelor">Bachelor's Degree</option>
                <option value="Master">Master's Degree</option>
                <option value="PhD">PhD</option>
            </select>
            <input type="text" name="education_major[]" placeholder="Major (e.g., Computer Science)"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white">
        </div>
    `;
    container.appendChild(newEntry);
}

function removeEducation(button) {
    button.closest('.education-entry').remove();
}
</script>
{% endblock %}
